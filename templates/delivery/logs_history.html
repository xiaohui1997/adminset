<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.css"></script>
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
                <div class="box-body">
                  <table class="table table-striped table-bordered" id="product_project_table">
                      <thead>
                        <tr>
                            <th>构建日志</th>
                            <th>动作</th>
                        </tr>
                      </thead>
                            <tbody>
                            {% for log in logs_history %}
                                <tr class="even gradeX">
                                    <td><a href="/delivery/deligetlogs/{{ project_id }}/{{ log }}/">{{ log }}</a></td>
                                    <td><a id="logdel" style="display: none;" href="{% url "log_del" %}?project_id={{ project.id }}&logname={{ log }}" onclick="return confirm('确认删除项目吗？')"><span class="btn btn-sm btn-danger ">删除</span></a></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                  </table>
                  <div class="btn-group">
                      <a id="logdelall" style="logdelall" href="{% url "log_delall" %}?project_id={{ project_id }}" onclick="return confirm('删除所有？')"><span class="btn btn-sm btn-danger ">删除全部</span></a>
                  </div>
                </div>
        </div>
    </section>
</div>
<script>
  $(function () {
    $('#product_project_table').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": true
    });
  });
</script>
</body>
</html>
