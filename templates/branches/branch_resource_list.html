<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.css"></script>
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
                <div class="box-body">
                  <table class="table table-striped table-bordered" id="product_project_table">
                      <thead>
                        <tr>
                            <th>资源名称</th>
                            <th>资源规格</th>
                            <th>预算金额</th>
                            <th>实际金额</th>
                            <th>合同编号</th>
                            <th>合同开始</th>
                            <th>合同结束</th>
                            <th>供应商名</th>
                        </tr>
                      </thead>
                            <tbody>
                            {% for r in resources %}
                                <tr class="even gradeX">
                                    <td><a href="{% url "resource_edit" r.id %}" target="_blank">{{ r.name }}</a></td>
                                    <td>{{ r.spec }} </td>
                                    <td>{{ r.budget }} </td>
                                    <td>{{ r.paid }} </td>
                                    <td>{{ r.contract }} </td>
                                    <td>{{ r.contract_start }} </td>
                                    <td>{{ r.contract_end }} </td>
                                    <td>{{ r.supplier }} </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                  </table>
                </div>
        </div>
    </section>
</div>
<script>
  $(function () {
    $('#product_project_table').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": true
    });
  });
</script>
</body>
</html>
